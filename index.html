---
layout: default
---
<div class="fullpage">
  {% for post in site.posts %}
    <div class="section" style="background-image:url('{{ post.large-image }}') no-repeat 50% 50%;">
      <h2><strong>#{{ post.number }}</strong>{% if post.title %} - {{ post.title }}{% endif %}</h2>
      <h3>{{ post.date | date: "%-d %B %Y" }}</h3>
      {% if post.content %}{{ post.content }}{% endif %}
    </div>
  {% endfor %}
</div>
