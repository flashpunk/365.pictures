---
layout: default
---
<div class="home">
  {% for post in site.posts %}
    <div class="img-holder" data-image="{{ post.large-image }}"></div>
    <section class="spacer">
      <h2><strong>#{{ post.number }}</strong>{% if post.title %} - {{ post.title }}{% endif %}</h2>
      <h3>{{ post.date | date: "%-d %B %Y" }}</h3>
      {% if post.content %}{{ post.content }}{% endif %}
    </section>
  {% endfor %}
</div>
